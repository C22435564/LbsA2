{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LBS Service Finder</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA manifest -->
  <link rel="manifest" href="{% static 'manifest.webmanifest' %}">
  <meta name="theme-color" content="#ffffff">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Your CSS -->
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <header>
    <h1>LBS Service Finder</h1>
    <button id="locate-btn">Locate Me</button>
  </header>

  <main>
    <div id="map"></div>
    <div id="places-list"></div>

    <section id="add-place">
      <h2>Add a Place</h2>
      <form id="place-form">
        <label>
          Name:
          <input type="text" id="place-name" required>
        </label>

        <label>
          Category:
          <input type="text" id="place-category" placeholder="cafe, park, pub, other" required>
        </label>

        <label>
          Description:
          <textarea id="place-description" rows="3"></textarea>
        </label>

        <button type="submit">Save using my current location</button>
      </form>
    </section>
  </main>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>

  <!-- Your app JS -->
  <script src="{% static 'app.js' %}"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("{% static 'sw.js' %}");
    }
  </script>
</body>
</html>
